<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="resources/css/case.css" />
    <title>Case Opener Simulator</title>
</head>
<body>
<body>
    <h1>Case Opener</h1>

    <!-- Contenedor principal para posicionar todo -->
    <div class="container">
        
        <!-- El marcador que estará fijo en el centro -->
        <div class="marcador"></div>

        <!-- El carrusel que contendrá los items y se moverá -->
        <div class="carrusel">
            <!-- Los items (skins) se generarán aquí con JavaScript -->
        </div>

    </div>

    <!-- El botón para iniciar la acción, fuera del contenedor principal de la animación -->
    <button class="boton-abrir">Abrir Caja</button>

    <!-- El área para mostrar el resultado final, inicialmente oculta -->
    <div class="mostrar-resultado">
        <!-- El skin ganador se mostrará aquí -->
    </div>

</body>

</body>
